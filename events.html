<!doctype html>
<html lang="en">
<head>
  <!-- Meta & Fonts -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Explore Events — Pinboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Background noise overlay -->
  <div class="noise"></div>
  <!-- Global header / navigation -->
  <header class="glass app-header">
    <div class="brand">
      <span class="logo">P</span>
      <a href="./index.html" class="brand-name">Pinboard</a>
    </div>
    <nav class="nav">
      <a href="./events.html" class="nav-link active">Explore</a>
      <a href="./post.html" class="nav-cta btn btn-primary">Post an Event</a>
    </nav>
    <button class="menu-toggle" aria-label="Open menu" aria-expanded="false">☰</button>
  </header>

  <main class="container">
    <!-- Filters toolbar -->
    <section class="filters glass">
      <form id="filter-form" class="filters-form">
        <div class="field">
          <label for="search">Search</label>
          <input id="search" name="q" class="input" type="search" placeholder="Search events">
        </div>
        <div class="field">
          <label for="category">Category</label>
          <select id="category" name="category" class="input">
            <option value="">All</option>
            <option>Music</option>
            <option>Food</option>
            <option>Arts</option>
            <option>Outdoors</option>
            <option>Tech</option>
          </select>
        </div>
        <div class="field">
          <label for="location">Location</label>
          <input id="location" name="location" class="input" type="text" placeholder="City or venue">
        </div>
        <div class="field">
          <label for="date">Date</label>
          <input id="date" name="date" class="input" type="text" placeholder="YYYY-MM-DD" data-datepicker>
        </div>
        <div class="actions">
          <button class="btn btn-gloss" type="submit">Apply</button>
          <button class="btn btn-ghost" type="reset">Reset</button>
        </div>
      </form>
    </section>

    <!-- Events grid -->
    <section>
      <div id="events-grid" class="event-grid"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="app-footer container">
    <div class="glass footer-inner">
      <p>© <span id="year"></span> Pinboard.</p>
      <div class="footer-links">
        <a href="./post.html">Post an Event</a>
        <a href="#" onclick="window.scrollTo({top:0, behavior:'smooth'})">Back to top</a>
      </div>
    </div>
  </footer>

  <!-- Mobile glass menu -->
  <div class="menu-overlay" id="menu-overlay" aria-hidden="true"></div>
  <aside class="menu-panel" id="menu-panel" aria-hidden="true" hidden>
    <nav class="menu-list">
      <a class="menu-link" href="./index.html">Home</a>
      <a class="menu-link" href="./events.html">Explore</a>
      <a class="menu-link" href="./post.html">Post an Event</a>
    </nav>
  </aside>

  <!-- App scripts -->
  <script src="./app.js"></script>
</body>
</html>
